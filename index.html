<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Progress Steps Indicator</title>
</head>
<body>
  
  <div class="container">
    <div class="empty">
      <div class="filled"></div>
    </div>

    <ul class="stages">
      <li class="stage active">1</li>
      <li class="stage">2</li>
      <li class="stage">3</li>
      <li class="stage">4</li>
    </ul>

    <div class="buttons"><button class="Previous"><ion-icon name="chevron-back-outline"></ion-icon></button><button class="Next"><ion-icon name="chevron-forward-outline"></ion-icon></button></div>
  </div>

  <script src="code.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
